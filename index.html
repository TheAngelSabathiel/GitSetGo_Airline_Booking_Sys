<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Parallox Airline Booking System</title>
		<!-- Bootstrap CSS Dependency -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

		<!-- Google Fonts: Karla and Montserrat -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

		<!-- External CSS Link -->
		<link rel="stylesheet" type="text/css" href="./index.css">

		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="./images/icon_black.png">

	</head>
	<body>

		<!-- Navbar Section -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./images/icon_white2.png" class="logo-image" height="40px" width="60px" alt="Logo">
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Manage Booking</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Flight Information</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                        </ul>
                        
                        <div class="d-flex align-items-lg-center gap-3 mt-3 mt-lg-0 flex-column flex-lg-row">
                            <button class="btn rounded-pill text-white custom-button">
                                Log In
                            </button>
                            <button class="btn rounded-pill text-white custom-button">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

		<!-- Landing Section -->
        <section class="hero-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h1 class="hero-title">Work, Travel,<br>Save, Repeat</h1>
                        <p class="fs-4">Take only memories, leave only footprints</p>
                    </div>

                    <div class="col-lg-6">
                        <div class="booking-card shadow">
                            <div class="row">
                                <div class="col-12">
                                    <label class="input-label">From</label>
                                    <div class="input-group-custom d-flex justify-content-between align-items-center">
                                        <span><img src="./images/plane_icon.png"> Manila</span>
                                        <span class="text-muted fw-bold">MNL</span>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <label class="input-label">To</label>
                                    <div class="input-group-custom d-flex justify-content-between align-items-center">
                                        <span><img src="./images/plane_icon.png"> Tokyo</span>
                                        <span class="text-muted fw-bold">TKY</span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="input-label">Date</label>
                                    <div class="input-group-custom">
                                        <img src="./images/Calendar.png"> 13 Dec 2025
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="input-label">Passenger</label>
                                    <div class="input-group-custom d-flex align-items-center justify-content-between">
                                        <img src="./images/user.png">
                                        <div class="btn-group btn-group-sm">
                                            <button class="btn btn-outline-secondary">-</button>
                                            <span class="px-3 pt-2">Qty</span>
                                            <button class="btn btn-outline-secondary">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group-custom2 col-md-6 d-flex align-items-end">
                                    <button class="search-btn mt-3">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

		<!-- Page Assistance Section -->
        <section class="assistance-section">
            <div class="container">
                <h4 class="section-title">Passenger Assistance</h4>
                
                <div class="row g-4">
                    <div class="col-md-3">
                        <div class="feature-card">
                            <div class="feature-icon text-dark">
                                <img src="./images/home-check-in.png" alt="Check-in Icon">
                            </div>
                            <h5>Check-in</h5>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="feature-card">
                            <div class="feature-icon text-dark">
                                <img src="./images/home-flight-status.png" alt="Flight Status Icon">
                            </div>
                            <h5>Flight Status</h5>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="feature-card">
                            <div class="feature-icon text-dark">
                                <img src="./images/home-ticket.png" alt="Ticket Icon">
                            </div>
                            <h5>Promotions</h5>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="feature-card">
                            <div class="feature-icon text-dark">
                                <img src="./images/home-booking.png" alt="Booking Icon">
                            </div>
                            <h5>Manage Booking</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>

		<!-- Footer Section -->
        <footer class="footer py-3">
            <div class="container">
                <div class="row text-center g-4">  <!-- g-4 for vertical spacing -->
                    <div class="col-12">
                        <p class="connect-text mb-0">Connect With Us:</p>
                    </div>
                   
                    <div class="col-12">
                        <ul class="social-links d-flex justify-content-center flex-wrap list-unstyled gap-4 m-0 p-0">
                            <li><a href="https://www.facebook.com" aria-label="Facebook"><img src="./images/Icons/facebook.png" alt="Facebook"></a></li>
                            <li><a href="https://www.tiktok.com" aria-label="TikTok"><img src="./images/Icons/tiktok.png" alt="TikTok"></a></li>
                            <li><a href="https://www.x.com" aria-label="X"><img src="./images/Icons/x.png" alt="X"></a></li>
                            <li><a href="https://www.instagram.com" aria-label="Instagram"><img src="./images/Icons/instagram.png" alt="Instagram"></a></li>
                            <li><a href="https://www.LinkedIn.com" aria-label="LinkedIn"><img src="./images/Icons/linkedin.png" alt="LinkedIn"></a></li>
                            <li><a href="https://www.youtube.com" aria-label="YouTube"><img src="./images/Icons/youtube.png" alt="YouTube"></a></li>
                        </ul>
                    </div>
                   
                    <div class="col-12">
                        <p class="copyright-text mb-0">Copyright: Parallox Airlines Limited</p>
                    </div>
                </div>
            </div>
        </footer>

		<!-- Bootstrap JS Dependency -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	</body>
</html>
